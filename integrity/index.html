<h2>Ciphertext Integrity Security Game</h2>

<p>
  <code>{E, D}</code> is the candidate cryptosystem.
</p>
<br><br>

<table>

<tbody class="normal" title="The adversary selects a key uniformly at random from the key space.">
<tr>
  <td class="meta"></td>
  <td class="challenger-both"><span class="set-var">k</span> = rand(Keys)</td>
  <td class="communication"></td>
  <td class="adversary"></td>
</tr>
</tbody>

<tbody class="normal loop" title="The adversary messages repeatedly, and receives a valid encryption from the adversary each time.">
<tr>
  <td class="meta" rowspan="2"><i class="fa fa-retweet"></i><br>i++</td>
  <td class="challenger-both receive-from-right"><span class="set-var">m<sub>i</sub></span></td>
  <td class="communication send-left">&larr;</td>
  <td class="adversary"><span class="set-var">m<sub>i</sub></span> &isin; Inputs</td>
</tr>
<tr>
  <td class="challenger-both"><span class="set-var">c<sub>i</sub></span> = E(k, m<sub>i</sub>)</td>
  <td class="communication send-right">&rarr;</td>
  <td class="adversary"><span class="set-var">c<sub>i</sub></span></td>
</tr>
</tbody>

<tbody class="normal" title="Given all the available information, the adversary attempts to procude a forged ciphertext that does not match any of the encryptions given by the challenger.">
<tr>
  <td class="meta"></td>
  <td class="challenger-both"></td>
  <td class="communication"></td>
  <td class="adversary"><span class="set-var">c<sup>*</sup></span> &isin; Outputs: (&#x2200; i) c* &ne; c<sub>i</sub> </td>
</tr>
</tbody>

<tbody class="done" title="The adversary outputs their attempted forgery.">
<tr>
  <td class="meta"></td>
  <td class="challenger-both"></td>
  <td class="communication"></td>
  <td class="adversary send-down">c<sup>*</sup><br>&darr;</td>
</tr>
</tbody>
</table>

<h2>Advantage</h2>

<ul>
